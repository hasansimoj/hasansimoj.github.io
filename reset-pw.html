<!DOCTYPE html>
<html ng-app="barmagz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="assets/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <Navbar></Navbar>

    <div id="form-sign">
        <form action="sign-in.html" class="form-reset" id='form-reset'>
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" minlength="5" required="" autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="./sign-in.html" id="cancel_reset"><i class="fa fa-angle-left"></i> Back</a>
        </form>
    </div>


    <widget-footer></widget-footer>

    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <!-- angular -->
    <script src='assets/angular/angular.min.js'></script>
    <!-- jquery validation -->
    <script src='assets/validate/jquery.validate.min.js'></script>
    <!-- main js -->
    <script src="assets/main.js"></script>
    <script>
        $(document).ready(function(){
            $("#form-reset").validate();
        })
    </script>
</body>
</html>
