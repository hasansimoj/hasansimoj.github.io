<!DOCTYPE html>
<html lang="en" ng-app="barmagz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="assets/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>
<body>
    <Navbar></Navbar>

    <div id="form-sign">
        <form class="form-sign" id='login-form' action='index.html'>
            <h3 class="mb-3 font-weight-normal" style="text-align: center"> Sign in</h3>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fa fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fa fa-google-plus"></i> Sign in with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR  </p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" min-length='5' required="true" autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" min-length='5' required="true">
            <!--Forget Password-->
            <button class="btn btn-success btn-block" type="submit"><i class="fa fa-sign-in"></i> Sign in</button>
            <a href="./reset-pw.html" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <a class="btn btn-primary btn-block text-white" href='sign-up.html' id="btn-signup"><i class="fa fa-user-plus"></i> Sign up New Account</a>
        </form>    
    </div>

    <widget-footer></widget-footer>

    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>
    <!-- angular -->
    <script src='assets/angular/angular.min.js'></script>
    <!-- jquery validation -->
    <script src='assets/validate/jquery.validate.min.js'></script>
    <!-- main js -->
    <script src="assets/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#login-form").validate();
        })
    </script>
</body>
</html>
